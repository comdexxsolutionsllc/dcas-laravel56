language: php

matrix:
  fast_finish: true
  include:
    - php: 7.2

addons:
  hosts:
  - dcas-laravel56.test

branches:
  only:
  - master
  - /^deploy-.*$/

cache:
  directories:
    - $HOME/.composer/cache
    - node_modules
    - vendor

env:
  global:
    - setup=stable

before_install:
  - sudo apt-get -qq update
  - mysql -e 'CREATE DATABASE dcas_l56;'
  - phpenv config-rm xdebug.ini || true
  - echo "extension = memcached.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - printf "\n" | pecl install -f redis

before_script:
  - cp .env.travis .env
  - travis_retry composer self-update
  - travis_retry composer install --dev --prefer-source --no-interaction
  - npm install
  - php artisan migrate

script:
  - vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - if [[ $COMPOSER_FLAGS == '' ]]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi

notifications:
  email:
    recipients:
      - sarah@sarahrenner.work
      - sarahalexandrarenner@icloud.com
    on_success: change
    on_failure: always

services:
  - memcached
  - mysql
  - redis-server
  - sqlite3

sudo: false
